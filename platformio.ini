#
# ESP32-C3 environment (exemple, adapte le port si besoin)
[env:esp32c3_led_wifi]
platform = espressif32@5.4.0
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
# upload_port = COMxx  ; Décommente et adapte si besoin
# monitor_port = COMxx ; Décommente et adapte si besoin
build_flags = -DCORE_DEBUG_LEVEL=0
src_filter = +<esp32s_led_wifi.cpp> -<main.cpp>
[env:arduino_uno_fsm]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
src_filter = +<main.cpp>
[platformio]
default_envs = esp32s_led_wifi

[env:esp32s_led_wifi]
platform = espressif32@5.4.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM12
monitor_port = COM12
build_flags = -DCORE_DEBUG_LEVEL=0
 
# Only build the LED WiFi source; exclude the FSM main to avoid duplicate setup()/loop()
# Use src_filter (paths relative to src/) so PlatformIO picks the correct source files
src_filter = +<esp32s_led_wifi.cpp> -<main.cpp>

